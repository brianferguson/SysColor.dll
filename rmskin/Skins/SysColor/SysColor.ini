[Metadata]
Name=SysColor
Author=Brian, partially inspired by Neocooler
Information=Shows all 'ColorType' options for the SysColor Rainmeter plugin
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=2.0

[Rainmeter]
Update=1000
AccurateText=1
BackgroundMode=2
SolidColor=000000
SkinWidth=#SkinWidth#
SkinHeight=#SkinHeight#

[Variables]
Type=ALL
Hex=0

CellBackgroundColor=50,50,50
CellForegroundColor=240,240,240

@IncludeMeasures=#@#Includes\Measures.inc
@IncludeMeters=#@#Includes\Meters.inc
